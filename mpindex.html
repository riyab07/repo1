<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup - Personalized Music Player</title>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Background Image -->
  <img src="C:\Users\riya\Downloads\Music Wallpaper.jfif" alt="Background Image" class="bg-image">

  <!-- Signup Form -->
  <div class="signup-container">
    <h1>Welcome to Your Personalized Music Player!</h1>
    <p>Create your account to explore endless music.</p>
    <form id="signup-form" action="mpmain.html" method="GET">
      <label for="username">Enter Your Name:</label>
      <input type="text" id="username" name="username" placeholder="Your Name" required>
      
      <label for="genre">Select Your Favorite Genre:</label>
      <select id="genre" name="genre" required>
        <option value="hindi">Hindi</option>
        <option value="english">English</option>
        <option value="punjabi">Punjabi</option>
      </select>

      <button type="submit">Go to Music Player</button>
    </form>
  </div>
</body>
</html>
